<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">

		<title>Google - Page d'Accueil</title>

<!--Responsive tag-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- css tag -->
		<link rel="stylesheet" type="text/css" href="style.css">

<!--Favicon tag-->
		<link rel="icon" type="image/png" href="img/google-favicon.png"/>

	</head>

	<body>

<!--Header will contain picto and links-->
<!-- begin header -->
		<header>

			<nav>
				<ul>

					<li><a href="https://mail.google.com/">Gmail</a></li>

					<li><a href="https://www.google.fr/imghp?hl=fr&tab=wi&authuser=0&ei=N-FzV9qzJOjHgAb_gp7IDw&ved=0EKouCBQoAQ">Images</a></li>

					<li><a href="https://www.google.fr/intl/fr/about/products/"><img src="img/bell.png" alt="image pour les notifications"></a></li>

					<li><img src="img/grid.png" alt="image grille d'applications"></li>

					<li class="pictoprofil"><img src="img/picto_profil.png" alt="pastille du profil google"></li>

				</ul>

			</nav>

		</header>
<!-- end header -->

<!--Section will contain the searchbar with buttons-->

<!-- begin form section -->

		<div class="logo">

			<img src="img/logo-google.png" alt="logo google">

		</div>




		<form class="SearchBarKit" action="http://google.com/search" method="get">

				<input id="searchbar" type="text" name="q" placeholder="Recherche Google...">

				<div>

					<input class="button" type="submit" value="Recherche Google"/>

					<input class="button" type="submit" value="J'ai de la chance"/>

				</div>

		</form>

<!-- end form section-->

<!--begin footer-->

		<footer>

			
				<nav class="LeftFooter">

					<a href="https://www.google.fr/intl/fr/ads/?fg=1">Publicité</a>

					<a href="https://www.google.fr/services/?fg=1">Entreprise</a>

					<a href="https://www.google.fr/intl/fr/about.html?fg=1">À propos</a>

				</nav>

				<nav class="RightFooter">

					<a href="https://www.google.fr/intl/fr/policies/privacy/?fg=1">Confidentialité</a>

					<a href="https://www.google.fr/intl/fr/policies/terms/regional.html">Conditions</a>

					<a href="https://www.google.fr/preferences?hl=fr&fg=1">Paramètres</a>

				</nav>

		</footer>
<!-- end footer  -->

	</body>	

</html>
